<h2 class="text-center mb-3">Student</h2>

<div class="d-flex justify-content-center mb-4">
    <a class="btn btn-warning" [routerLink]="['/']"><i class="fas fa-arrow-left"></i> Go back</a>
</div>

<div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;" *ngIf="student">
        <div class="card-body">
          <h5 class="card-title">ID: {{student.id}}</h5>
          <p class="card-text"><b>First Name:</b> {{student.firstName}} <br> 
                                <b>Last Name:</b> {{student.lastName}}
            </p>
        </div>
      </div>
</div>
